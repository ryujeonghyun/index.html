<!DOCTYPE html>
<html>
  <head>
    <meta name="charset" content="UTF-8">
    <title>유정현 테스트</title>
  </head>
  <body>
    <h1 style=color:#3871a6>유정현 테스트</h1>
    <h2>유정현의 생년월일은?</h2>
    <p id="okay" style="display:none">맞았습니다.</p>
    <button type="button"
    onclick="document.getElementById('okay').style.display='block'">1994.09.11</button>
    <p id="false" style="display:none">틀렸습니다.</p>
    <button type="button"
    onclick="document.getElementById('false').style.display='block'">1994.09.12</button>

   <h2>탕수육 찍먹 부먹</h2>
   <p id="okay1" style="display:none">맞았습니다.</p>
   <button type="button"
   onclick="document.getElementById('okay1').style.display='block'">찍먹</button>
   <p id="false1" style="display:none">틀렸습니다.</p>
   <button type="button"
   onclick="document.getElementById('false1').style.display='block'">부먹</button>

   <h2>둘 중 더 좋아 하는 것은?</h2>
   <p id="okay2" style="display:none">틀렸습니다.</p>
   <button type="button"
   onclick="document.getElementById('okay2').style.display='block'">게임하기</button>
   <p id="false2" style="display:none">맞았습니다.</p>
   <button type="button"
   onclick="document.getElementById('false2').style.display='block'">잠자기</button>

   <h2>요즘 생긴 취미는 무엇인가?</h2>
   <p id="okay3" style="display:none">틀렸습니다.</p>
   <button type="button"
   onclick="document.getElementById('okay3').style.display='block'">드라마보기</button>
   <p id="false3" style="display:none">맞았습니다.</p>
   <button type="button"
   onclick="document.getElementById('false3').style.display='block'">주식하기</button>




  </body>
</html>
